<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Logo Font Quiz-->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/public/assets/style/style.css">
    <title>Pocket Pub Quiz</title>
</head>

<body>
    <!--Questions-->
    <input id="quizId" type="hidden" value={{id}}>
    <div class="container" id="questionContainer">
        <div class="row">
  <div class="col s12">
      <h4 class="catagoryQuestion center" id="catagoryTrivia">Sports</h4>
  </div>
</div>
<div class="row">
  <div class="col s12 m12">
      {{!-- {{#each Questions}} --}}
      <div class="card">
          <div class="card-content">
              <span class="card-title center">Question: <span
              class="questionNumber"><span id="counter"></span>/10:</span>
                  <p id="question" class="cardQuestions">{{Q}}</p>
          </div>
      </div>
      <div class="row answerOne">
          <div class="col s12">
              <button class="waves-effect waves-light btnAnswer btn-large" id="correct">{{Correct}}</button>
          </div>
      </div>
      <div class="row answerOne">
          <div class="col s12">
              <a id="A2" class="waves-effect waves-light btn-large btnAnswer">{{A2}}</a>
          </div>
      </div>
      <div class="row answerOne">
          <div class="col s12">
              <a id="A3" class="waves-effect waves-light btn-large btnAnswer">{{A3}}</a>
          </div>
      </div>
      <div class="row answerOne">
          <div class="col s12">
              <a id="A4" class="waves-effect waves-light btn-large btnAnswer">{{A4}}</a>
          </div>
      </div>
      {{!-- {{/each}} --}}
  </div>
</div>
    </div>


   <!--JQuery CDN-->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!--Public JS file-->
<script src="./js/script.js"></script>
</body>

</html>
