<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Logo Font Quiz-->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Pocket Pub Quiz</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s7 offset-s2">
                <h2 class="logo">Pocket Pub <span class="logoQuiz">Quiz</span></h2>
        </div>
        <!--Input fields for Username and Password-->
        <div class="row">
            <div class="input-field col s7 offset-s2">
                <i class="material-icons prefix icon-color">account_circle</i>
                <input id="icon_prefix" type="text" class="validate userName">
                <label for="icon_prefix">Username</label>
              </div>
            </div>
        <div class="row">
            <div class="input-field col s7 offset-s2">
                <i class="material-icons prefix icon-color">enhanced_encryption</i>
                <input id="icon_prefix" type="text" class="validate passWord">
                <label for="icon_prefix">Password</label>
                </div>
        </div>
        <!--Button Login/SignUP-->
        <div class="row">
            <div class="col s6 offset-s4">
        <button class="btn waves-effect waves-light btnLogin" type="submit" name="action">Login &nbsp  
            <i class="material-icons right">send</i>
          </button>
        </div>
    </div>
        <div class="row">
            <div class="col s6 offset-s4">
        <button class="btn waves-effect waves-light btnSignUp" type="submit" name="action">SignUp
            <i class="material-icons right">send</i>
          </button>
        </div>
    </div>
</div>
</div>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
