<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Logo Font Quiz-->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/public/assets/style/style.css">
    <title>Pocket Pub Quiz</title>
</head>
<body>
    <div class="row" id="logoHome">
        <div class="col s7 offset-s3">
            <h2 class="logo">Pocket Pub <span class="logoQuiz">Quiz</span></h2>
        </div>
        <div class="col s7 offset-s3">
            <h2 class="catagory"><span class="logoQuiz">Select</span> and <span class="logoQuiz">Click</span> a <span
                    class="yellowText">Category</span></h2>
        </div>
    </div>
    <div class="carousel">
        <a class="carousel-item" href="#one!"><input type="image" src="/img/sportsCatagory.jpg"
                name="saveForm" class="btTxt submit sports" /></a>
        <a class="carousel-item" href="#two!"><input type="image" src="/img/musicCatagory.jpg"
                name="saveForm" class="btTxt submit music" /></a>
        <a class="carousel-item" href="#three!"><input type="image" src="/img/moviesCatagory.jpg"
                name="saveForm" class="btTxt submit movies" /></a>
    </div>
    <div class="container" id="homePage">
        <div class="row">
            <div class="col s12">
                <h4 class="yellowText center" id="categoryText">Category</h4>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8 offset-s2">
                <i class="material-icons prefix icon-color">share</i>
                <input id="icon_prefix" type="text" class="validate categoryInput" value="">
                <label for="icon_prefix">share link</label>
            </div>
        </div>
        <div class="row">
            <div class="col s8 push-s2 m4 push-m4">
                <button class="btn btn-large waves-effect waves-light btnStart" id="startBtn" type="submit"
                    name="action">&nbsp &nbsp &nbsp Start &nbsp &nbsp &nbsp</button>
            </div>
        </div>
        <div class="row">
            <div class="col s8 push-s2 m4 push-m4">
                <button class="btn btn-large waves-effect waves-light btnScoreBoard" type="submit"
                    name="action">Scoreboard</button>
            </div>
        </div>
    </div>
    <footer class="page-footer homeFooter">
        <div class="container">
            <div class="row homeRowFooter">
                <div class="col s12">
                    <div class="row homeRowFooter">
                        <div class="col s4">
                            <p>Brian Cox: Front End</p>
                            <ul>
                                <li><a href="https://github.com/papabear2009" target="_blank">GitHub |</a><a
                                        href="https://www.linkedin.com/in/brian-cox-18695392/" target="_blank">
                                        Linkedin</a></li>
                            </ul>
                        </div>
                        <div class="col s4">
                            <p>Bryce Pinguel: Back End</p>
                            <ul>
                                <li><a href="https://github.com/Brycetp11" target="_blank">GitHub |</a><a
                                        href="https://www.linkedin.com/in/bryce-pingul/" target="_blank"> Linkedin</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col s4">
                            <p>Nick Mardon: Back End</p>
                            <ul>
                                <li><a href="https://github.com/NickMardon" target="_blank">GitHub |</a><a
                                        href="https://www.linkedin.com/in/nickmardon/" target="_blank"> Linkedin</a>
                                </li>
                            </ul>
                        </div>
        
                    </div>
                </div>
            </div>
        </footer>
<!--JQuery CDN-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!--Public JS file-->
<script src="assets/js/script.js"></script>
</body>

</html>
